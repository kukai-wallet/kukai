<div id="content" *ngIf="identity">
    <div class="center-content">
        <div class="card text-center fix-size" *ngIf="identity">
            <div class="card-body">
                <h1>{{ balance / 100 | number:'1.0' }}êœ©</h1>
                    <p><app-send [activePkh]="activePkh"></app-send>
                    <app-receive [activePkh]="activePkh"></app-receive></p>
                <select [(ngModel)]="activePkh" (change)="updateBalance()" id="fromAdress" class="form-control">
                    <option [value]="identity.pkh">{{ identity.pkh }}</option>
                    <option *ngFor="let account of accounts" [value]="account.pkh">{{ account.pkh }}</option>
                </select>
                <app-activity [activePkh]="activePkh"></app-activity>
            </div>
        </div>
    </div>
</div>
