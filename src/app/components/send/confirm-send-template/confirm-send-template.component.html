<div *ngIf="active" class="kukai-template">
  <div *ngIf="templateRequest.template" class="card">
    <H1>You are about to<BR><b *ngIf="templateRequest.template.action; else defaultAction">{{templateRequest.template.action}}</b>
      <ng-template #defaultAction><b>send</b></ng-template>
    </H1>
    <ng-container *ngFor="let description of templateRequest.template.descriptions">
      <ng-container *ngIf="!description.imgUrl">
        <p class="single" *ngIf="description.text">{{ description.text }}</p>
      </ng-container>
      <ng-container *ngIf="description.imgUrl">
        <img *ngIf="description.imgUrl" src="{{description.imgUrl}}" height="150">
        <p class="img-text" *ngIf="description.text">{{description.text}}</p>
      </ng-container>
    </ng-container>
    <div class="buttons" [class.horizontally]="!templateRequest.template.buttonsVertically" [class.vertically]="templateRequest.template.buttonsVertically">
      <button class="secondary" (click)="cancel()">Cancel</button>
      <button (click)="approve()">
        <ng-container *ngIf="templateRequest.template.button; else defaultButtonText">{{templateRequest.template.button}}</ng-container>
        <ng-template #defaultButtonText>Send</ng-template>
      </button>
    </div>
    <p class="fee">Estimated fee <b *ngIf="templateRequest.fee">{{templateRequest.fee.total}} tez</b><img *ngIf="!templateRequest.fee" src="../../../../assets/img/feeLoader.gif"></p>
    <div class="footer">
      <span>Powered by</span><img class="logo" src="../../../../assets/img/kukai-logo2.svg">
    </div>
  </div>
</div>
